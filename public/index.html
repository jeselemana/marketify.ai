<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketify AI — Təkmilləşdirmə gedir</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #ffffff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 14px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #2d6bff;
 	    border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .brand {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Marketify AI təkmilləşdirilir</h1>
    <p>
      Hazırda sistem üzərində yenilənmələr aparılır.  
      Xidmət tezliklə yenidən aktiv olacaq.
    </p>
    <div class="brand">© 2025 Marketify AI</div>
  </div>
</body>
</html>
